<div class="modal-header">

	<h3 class="modal-title">App library</h3>
</div>
<div class="modal-body">
<section class="call-out">
	<tabset justified="true">
		<tab class="tab" heading="Applications" >
			
				<div class="row">
				<div class="col-md-3">
					<button class="btn btn-sm btn-gray">
						Asset Management
					</button>
				</div>
				<div class="col-md-3">
					<button class="btn btn-sm btn-gray">
						Network Design
					</button>
				</div>
				<div class="col-md-2">
					<button class="btn btn-sm btn-gray">
						Services
					</button>
				</div>
				<div class="col-md-2">
					<button class="btn btn-sm btn-gray">
						Troubleshooting
					</button>
				</div>
			</div>
		</tab>

	</tabset>
	</section>
</div>
<div class="modal-footer ">
	<button class="btn btn-sm btn-gray pull-left " ng-click="ok()">
		<span><img src="/images/icons/AddButton-white.png " class="add-tab-icon-plus pull-left"/></span><span class="pull-right">  Add to Workboard</span>
	</button>
	<button class="btn btn-sm btn-gray pull-left" ng-click="cancel()">
		Close
	</button>
</div>
